<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrasi - Museum</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .heading {
            font-family: 'Playfair Display', serif;
        }
        /* Custom option color for nationality select */
        select#nationality option {
            color: #f97316; /* Tailwind orange-500 */
        }
    </style>
</head>
<body class="bg-white">
    <div class="min-h-screen flex">
        <div class="w-full md:w-1/2 flex items-center justify-center p-8 group relative overflow-hidden cursor-pointer">
            <form id="register-form" class="w-full max-w-lg space-y-8 bg-white p-8 rounded-lg shadow-lg transition-transform duration-500 ease-in-out transform group-hover:scale-110">
                <h1 class="text-4xl font-bold heading mb-12 text-center md:text-left">Daftar</h1>
                <div class="grid md:grid-cols-2 gap-8">
                    <div>
                        <label for="name" class="block text-gray-700 mb-2 font-semibold">Nama</label>
                        <input type="text" id="name" name="name" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 outline-none transition-colors" />
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700 mb-2 font-semibold">Email</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 outline-none transition-colors" />
                    </div>
                </div>
                <div>
                    <label for="whatsapp" class="block text-gray-700 mb-2 font-semibold">Nomor Whatsapp</label>
                    <input type="tel" id="whatsapp" name="whatsapp" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 outline-none transition-colors" />
                </div>
                <div>
                    <label for="nationality" class="block text-gray-700 mb-2 font-semibold">Kewarganegaraan</label>
                    <select id="nationality" name="nationality" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white focus:border-orange-500 focus:ring-2 focus:ring-orange-200 outline-none transition-colors">
                        <option value="" disabled selected>Select your nationality</option>
                        <option value="indonesia">Indonesia</option>
                        <option value="usa">Amerika Serikat</option>
                        <option value="uk">inggris</option>
                        <option value="canada">Kanada</option>
                        <option value="australia">Australia</option>
                        <option value="other">Lainnya</option>
                    </select>
                </div>
                <div>
                    <label for="age" class="block text-gray-700 mb-2 font-semibold">Umur</label>
                    <input type="number" id="age" name="age" min="0" max="120" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 outline-none transition-colors" />
                </div>
                <div>
                    <label for="gender" class="block text-gray-700 mb-2 font-semibold">Jenis Kelamin</label>
                    <select id="gender" name="gender" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white focus:border-orange-500 focus:ring-2 focus:ring-orange-200 outline-none transition-colors">
                        <option value="" disabled selected>Pilih Jenis Kelamin Anda</option>
                        <option value="male">Laki-Laki</option>
                        <option value="female">Perempuan</option>
                    </select>
                </div>
                <div>
                    <label for="dateOfVisit" class="block text-gray-700 mb-2 font-semibold">Tanggal Kunjungan</label>
                    <input type="datetime-local" id="dateOfVisit" name="dateOfVisit" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 outline-none transition-colors" />
                </div>
                <div>
                    <label for="address" class="block text-gray-700 mb-2 font-semibold">Alamat</label>
                    <textarea id="address" name="address" rows="3" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 outline-none transition-colors"></textarea>
                </div>
                <div>
                    <label for="occupation" class="block text-gray-700 mb-2 font-semibold">Pekerjaan</label>
                    <input type="text" id="occupation" name="occupation" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 outline-none transition-colors" />
                </div>
                <div class="flex justify-between items-center">
                    <a href="index.html" class="text-gray-600 hover:text-orange-500 transition-colors font-semibold px-6 py-3 border border-gray-300 rounded-full">
                        Batal
                    </a>
                    <button type="submit" class="bg-orange-500 text-white px-8 py-3 rounded-full hover:bg-orange-600 transition-colors">
                        Daftar
                    </button>
                </div>
            </form>
        </div>
        <div class="hidden md:block md:w-1/2 group relative overflow-hidden cursor-pointer" style="background-position: center;">
            <img src="carrousel-img/CARHE-1.jpg" alt="Register Image" class="w-full h-full object-cover transition-transform duration-500 ease-in-out transform group-hover:scale-110 group-hover:scale-110" />
        </div>
    </div>
</body>
</html>
